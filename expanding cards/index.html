<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding cards</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url(img/explore.png)">
        <h3>Explore The World</h3>
      </div>
      <div
        class="panel active"
        style="background-image: url(img/citywinter.png)"
      >
        <h3>City On Winter</h3>
      </div>
      <div
        class="panel active"
        style="background-image: url(img/sunnybeach.png)"
      >
        <h3>Sunny Beach</h3>
      </div>
      <div
        class="panel active"
        style="background-image: url(img/mountains.png)"
      >
        <h3>Mountains - Clouds</h3>
      </div>
      <div
        class="panel active"
        style="background-image: url(img/wildforest.png)"
      >
        <h3>Wild Forest</h3>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
