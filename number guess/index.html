<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="game-panel">
            <h1 class="title">Guess the number</h1>
            <p class="info">Guess number between 1 to 10</p>
            <input type="text" id="userInput" class="userInput">
            <button class="btnCheck" id="btnCheck">Check</button>
            <p class="hint info ">Your Guess number is lower</p>

        </div>
        <div class="play-again-panel hide">
            <p class="result">You won</p>
            <button id="btnPlayAgain" class="btnPlayAgain"> Play Again</button>
        </div>
    </div>






    <script src="app.js"></script>
</body>
</html>
